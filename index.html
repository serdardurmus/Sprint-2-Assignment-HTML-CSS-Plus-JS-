<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="line1">
            <div class="box box-1">BOX</div>
            <div class="box box-2">BOX</div>
            <div class="box box-3">designby SD Â©2020</div> 
        </div>
        <div class="line2">
            <div class="box box-4">BOX</div>
            <div class="box box-5 myClock">
                <div>
                    <span class="spanName">OSLO</span>
                </div>
                <div id="clockIdDiv" >
                    <span class="clockId" id="hour">00 </span>: 
                    <span class="clockId" id="minute">00 </span>: 
                    <span class="clockId" id="second">00 </span>
                    <span class="clockId" id="time-const"></span>
                </div>
            </div>
            <div class="box box-6">BOX</div>
        </div>
        <div class="line3">
            <div class="box box-7">BOX</div>
            <div class="box box-8">BOX</div>
            <div class="box box-9">BOX</div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
